<mat-toolbar color="primary">
  <span>CaffeineMeter</span>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <span mat-menu-item *ngIf="loggedIn">Welcome {{ (userName) ? userName : "anonymous" }}!</span>
  <button mat-menu-item (click)="logout()" *ngIf="loggedIn">Logout</button>
  <button mat-menu-item (click)="logout()" *ngIf="!loggedIn">Login</button>
</mat-menu>
<router-outlet></router-outlet>
